    <style>
        /* Reset básico */
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: #f9f9f9;
        }

 


 
        /* Hero Section */
        .hero {

            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;

            color: white;
            position: relative;
        }




        /* Serviços */
        .servicos {
            background: #fff;
            padding: 80px 20px;
            text-align: center;
        }

        .servicos h2 {
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .servicos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 30px;
            margin-bottom: 20px;
        }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 1rem;
            color: #666;
        }

        

        /* Footer */
        footer {
            background: #000000;
            color: white;
            padding: 5px 20px;
            text-align: center;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        footer p {
            font-size: 0.9rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

<body>

    <style>
        /* Estilos do Header */
    header {
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
    }

    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 10px 20px;
    }

    .logo {
        font-family: "Poiret One", sans-serif;
     
        font-size: 2.5rem; /* Tamanho maior para destacar */
        color: white; /* Cor da logo */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Sombra para efeito */
    }

    .nav-list {
        list-style: none;
        display: flex;
        gap: 20px;
    }

    .nav-list li a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
    }

    .nav-list li a:hover {
        color: #ff6f61;
    }

    /* Menu Hambúrguer (para telas menores) */
    .menu-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
        z-index: 1001;
        padding: 10px; /* Adiciona um padding ao ícone */
    }

    .menu-toggle .bar {
        width: 25px;
        height: 3px;
        background: white;
        margin: 4px 0;
        transition: all 0.3s ease;
    }

    /* Responsividade */
    @media screen and (max-width: 768px) {
        .nav-list {
            position: fixed;
            top: 0;
            right: -100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            width: 100%;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: right 0.3s ease-in-out;
            z-index: 1000;
        }

        .nav-list.active {
            right: 0;
        }

        .menu-toggle {
            display: flex;
        }

        .menu-toggle.active .bar:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-toggle.active .bar:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active .bar:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        .nav-list li {
            margin: 20px 0;
        }

        .nav-list li a {
            font-size: 1.5rem;
        }

        .logo {
            font-size: 1.7rem;
        }

        .menu-toggle {
            margin-left: auto;
        }
    }
    </style>
    
    <script>
      // Script para alternar o menu hambúrguer
    const mobileMenu = document.getElementById('mobile-menu');
    const navList = document.getElementById('nav-list');

    // Função para fechar o menu
    const closeMenu = () => {
        mobileMenu.classList.remove('active');
        navList.classList.remove('active');
    };

    // Evento de clique no ícone do menu
    mobileMenu.addEventListener('click', () => {
        mobileMenu.classList.toggle('active');
        navList.classList.toggle('active');
    });

    // Evento de clique nos links do menu
    const navLinks = document.querySelectorAll('.nav-list li a');
    navLinks.forEach(link => {
        link.addEventListener('click', () => {
            closeMenu(); // Fecha o menu ao clicar em um link
        });
    });
    </script>
