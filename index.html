<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CibellyLash - Beleza e Estética</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        /* Reset básico */
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: #f9f9f9;
        }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 10px 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff6f61;
        }

        .cta-button {
            background: #ff6f61;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .cta-button:hover {
            background: #e65a50;
        }

        /* Hero Section */
        .hero {
            background-image: url('img/hero-bg.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            z-index: 2;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .hero .cta-button {
            font-size: 1.1rem;
        }

        /* Sobre Nós */
        .sobre {
            display: flex;
            align-items: center;
            padding: 80px 20px;
            max-width: 1200px;
            margin: 0 auto;
            gap: 40px;
        }

        .sobre img {
            width: 50%;
            border-radius: 10px;
        }

        .sobre-content {
            width: 50%;
        }

        .sobre h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .sobre p {
            font-size: 1.1rem;
            color: #666;
        }

        /* Serviços */
        .servicos {
            background: #fff;
            padding: 80px 20px;
            text-align: center;
        }

        .servicos h2 {
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .servicos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 30px;
            margin-bottom: 20px;
        }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 1rem;
            color: #666;
        }

        /* Depoimentos */
        .depoimentos {
            background: #f9f9f9;
            padding: 80px 20px;
            text-align: center;
        }

        .depoimentos h2 {
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .carrossel {
            max-width: 800px;
            margin: 0 auto;
        }

        .carrossel p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 20px;
        }

        .carrossel span {
            font-weight: 600;
            color: #333;
        }

        /* Contato */
        .contato {
            padding: 80px 20px;
            text-align: center;
        }

        .contato h2 {
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .form-contato {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-contato input, .form-contato textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-contato button {
            background: #ff6f61;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .form-contato button:hover {
            background: #e65a50;
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        footer p {
            font-size: 0.9rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #ff6f61;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">CibellyLash</div>
            
            <!-- Ícone do menu hambúrguer -->
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <!-- Menu de navegação -->
            <ul class="nav-list">
                <li><a href="#hero">Início</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <style>
        /* Estilos do Header */
        header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 10px 20px;
        }
    
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
    
        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }
    
        .nav-list {
            list-style: none;
            display: flex;
            gap: 20px;
        }
    
        .nav-list li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
    
        .nav-list li a:hover {
            color: #ff6f61;
        }
    
        /* Menu Hambúrguer (para telas menores) */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
    
        .menu-toggle .bar {
            width: 25px;
            height: 3px;
            background: white;
            margin: 4px 0;
            transition: all 0.3s ease;
        }
    
        /* Responsividade */
        @media screen and (max-width: 768px) {
            .nav-list {
                position: absolute;
                top: 60px; /* Ajuste conforme a altura do header */
                right: 0;
                background: rgba(0, 0, 0, 0.8);
                backdrop-filter: blur(10px);
                width: 100%;
                height: 100vh;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                transform: translateX(100%);
                transition: transform 0.3s ease-in-out;
            }
    
            .nav-list.active {
                transform: translateX(0);
            }
    
            .menu-toggle {
                display: flex;
            }
    
            .menu-toggle.active .bar:nth-child(1) {
                transform: rotate(45deg) translate(5px, 5px);
            }
    
            .menu-toggle.active .bar:nth-child(2) {
                opacity: 0;
            }
    
            .menu-toggle.active .bar:nth-child(3) {
                transform: rotate(-45deg) translate(5px, -5px);
            }
        }
    </style>
    
    <script>
        // Script para alternar o menu hambúrguer
        const mobileMenu = document.getElementById('mobile-menu');
        const navList = document.querySelector('.nav-list');
    
        mobileMenu.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
            navList.classList.toggle('active');
        });
    </script>

    <!-- Hero Section -->
    <section class="hero" id="hero">
        <div class="hero-content">
        </div>
    </section>
    
    <style>
        /* Estilos da Hero Section */
        .hero {
            background-image: url('img/slide4.png'); /* Substitua pelo caminho da sua imagem */
            background-size: cover;
            background-position: center;
            height: 100vh; /* Altura total da tela */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }
    
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Camada escura sobre a imagem */
        }
    
        .hero-content {
            z-index: 2; /* Garante que o conteúdo fique acima da camada escura */
        }
    
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.8); /* Sombra para melhorar a legibilidade */
        }
    
        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7); /* Sombra para melhorar a legibilidade */
        }
    
        .cta-button {
            background: #ff6f61;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: background 0.3s ease;
        }
    
        .cta-button:hover {
            background: #e65a50;
        }
    
        /* Responsividade */
        @media screen and (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
    
            .hero p {
                font-size: 1.2rem;
            }
        }
    
        @media screen and (max-width: 480px) {
            .hero h1 {
                font-size: 2rem;
            }
    
            .hero p {
                font-size: 1rem;
            }
        }
    </style>

 

    <!-- Serviços -->
    <section class="servicos" id="servicos">
        <h2>Nossos Serviços</h2>
        <div class="servicos-grid">
            <!-- Card 1 -->
            <div class="card">
                <h3>Extensão de Cílios</h3>
            </div>
            <!-- Card 2 -->
            <div class="card">
                <h3>Design de Sobrancelhas</h3>
            </div>
            <!-- Card 3 -->
            <div class="card">
                <h3>Unhas</h3>
            </div>
        </div>
    </section>

   

    <!-- Contato -->
    <section class="contato" id="contato">
        <h2>Entre em Contato</h2>
        <form class="form-contato">
            <input type="text" placeholder="Seu Nome" required>
            <input type="email" placeholder="Seu E-mail" required>
            <textarea placeholder="Sua Mensagem" rows="5" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="#">Instagram</a>
                <a href="#">Facebook</a>
                <a href="#">WhatsApp</a>
            </div>
            <p>&copy; 2025 CibellyLash. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
